meta:
  name: "The Sundering - Chapter SVG Theme List"
  purpose: "One theme + one SVG concept per chapter (used to generate chapter sigils/icons)."
  viewBox: "0 0 256 256"
  svg_style_defaults:
    fill: "none"
    stroke: "currentColor"
    stroke_linecap: "round"
    stroke_linejoin: "round"
    stroke_width: "2-10 (variable)"
  constraints:
    - "No text in the SVG (no font dependencies)."
    - "Legible at 40px — primary shape must read at small size; fine detail rewards zoom."
    - "15-40+ elements per sigil. Layer: primary shapes, secondary detail, texture marks."
    - "Variable stroke-width (2-10). Thin for detail, thick for structure."
    - "Use opacity (0.2-1.0) and <g> groups to create visual depth."
    - "Recurring motif: gaps/offsets to echo translation loss."
    - "Continental chapters: organic curves, asymmetry, scattered texture, hand-drawn feel."
    - "Antarctic chapters: geometric precision, symmetry, node grids, crystalline patterns."
    - "Embed hidden symbols or double-readings — reward close inspection."

