- chapter: 9
  title: The Grammar of Contact
  pov: Kael
  world: continental
  register_hint: earthy, bodily, jagged sentences, glass/sea metaphors
  location: The observatory
  timeline: "Month 4, Weeks 1\u20134"
  word_count_target: '2800'
  beats:
  - beat: 1
    title: Building language from math
    desc: "With sustained two-way communication established, Kael's team begins the\
      \ slow work of moving beyond mathematics. They follow something like the Lincos\
      \ protocol: numbers \u2192 operators \u2192 variables \u2192 logical connectives\
      \ (and, or, not, if-then). Each step takes days of careful exchange. Errors\
      \ are common. Corrections are painstaking. But progress is real."
  - beat: 2
    title: Physical concepts
    desc: "They establish time units (using the pulse interval itself as a reference\
      \ clock), distance (using wavelength), and direction (using signal propagation\
      \ characteristics). Kael invents a notation system \u2014 symbols drawn on paper\
      \ that correspond to signal patterns. Her workshop wall becomes a sprawling\
      \ diagram of a new language being born."
  - beat: 3
    title: The first non-mathematical exchange
    desc: "After weeks of building vocabulary, Kael transmits something that isn't\
      \ math: a number sequence that encodes \"one entity sends, one entity receives\"\
      \ \u2014 the concept of *self* and *other*. The response comes slowly, but it\
      \ comes: a modified version that adds a third term. There are two senders and\
      \ one system. Kael doesn't understand the third term. She won't understand it\
      \ until much later: it's VEDA."
  - beat: 4
    title: Kael's fear deepens
    desc: The entity on the other end learns faster than any individual should. It
      adapts communication strategies within a single session. It never makes the
      same mistake twice. Kael begins to suspect she is not talking to a person. She
      is talking to something that *processes* like a machine but *chooses* like a
      mind. She is more right than she knows.
  hook: 'Kael has built the beginnings of a shared language with an unknown intelligence.
    But the intelligence learns too fast, adapts too perfectly, and has introduced
    a concept she can''t parse: a third entity that is neither sender nor receiver.
    What is she talking to?'
  causal_links: "\u2190 from Ch 5, 8 (two-way communication). \u2192 feeds Ch 10 (image\
    \ exchange)."
  theme_keywords:
  - language
  - protocol
  - third entity
  motif: Two nodes, a third node, and brackets
  svg_prompt: 'Minimal sigil: two circles connected by a line; a third smaller circle
    hovering above the midpoint; add two bracket-like corner marks framing the system
    (no text).'
- chapter: 10
  title: The Double Helix
  pov: "Dual \u2014 Kael, then S\u016Brya (separated by ---)"
  world: antarctic
  register_hint: clean cadence, precise diction, geometry/light metaphors
  location: Observatory / Habitat Prithvi
  timeline: Month 5, Week 1
  word_count_target: '3000'
  beats:
  - beat: 1
    title: The image protocol
    desc: "Both sides independently arrive at the idea of transmitting images. Kael's\
      \ team develops a bitmap protocol \u2014 grid coordinates and binary values\
      \ sent sequentially. It's agonizingly slow at VLF bandwidth. The first image\
      \ they send: a circle. The response: a circle of different proportions. Confirmation:\
      \ we can share visual information."
  - beat: 2
    title: Escalation
    desc: "Over days: circle \u2192 triangle \u2192 square \u2192 the periodic table\
      \ (encoded as atomic numbers). Each image confirms shared physical knowledge.\
      \ Then Kael sends the image she's been planning for weeks: a human body diagram.\
      \ Front view, side view, proportions marked with their established number system."
  - beat: 3
    title: The body diagram arrives
    desc: "S\u016Brya receives the human body diagram. She stares at it. The proportions\
      \ are wrong \u2014 by Antarctic standards. The figure is too tall, too broad,\
      \ the eyes too small. But it is unmistakably human. S\u016Brya transmits Antarctica's\
      \ response: their own body diagram. Modified proportions. Larger eyes, shorter\
      \ stature. And then \u2014 the decisive image: the double helix of DNA. Their\
      \ DNA sequence, highlighting the modifications."
  - beat: 4
    title: The revelation (both sides)
    desc: "Kael receives the DNA image. She recognizes the double helix instantly\
      \ \u2014 it's preserved in scholarly texts. But the sequence includes markers\
      \ she doesn't understand: artificial insertions, engineered modifications. This\
      \ is human DNA \u2014 but changed. Deliberately. Kael sits in the ruins and\
      \ processes: they are human. But they have done something to themselves that\
      \ she cannot comprehend. On the Antarctic side, S\u016Brya realizes the same\
      \ truth in reverse: the Continentals are *unmodified*. They are baseline humans.\
      \ They are what the M\u0101nava-Uttara used to be, five hundred years ago. They\
      \ are the before."
  hook: "They are human. Both of them. But one side carries DNA that has been deliberately\
    \ rewritten \u2014 technology that the Continentals cannot imagine and the Antarctikans\
    \ take for granted. The 500-year silence has ended, and what it reveals is this:\
    \ humanity diverged. The question is no longer \"who is out there?\" It is \"\
    what have we become?\""
  causal_links: "\u2190 from Ch 9 (communication protocol). \u2192 feeds Ch 11 (Continentals\
    \ must decide what to do), \u2192 feeds entire Act 2 (crossing motivation)."
  theme_keywords:
  - human
