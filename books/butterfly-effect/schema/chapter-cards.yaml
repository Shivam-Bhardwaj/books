      sees something he has never seen: ice floating on water. Then more ice. Then,
      on the horizon, a white line that doesn''t move. Land. Or rather, ice that is
      land. He doesn''t cheer. He doesn''t have the energy. He steers toward it and
      hopes the waypoints haven''t led him to a dead end.'
