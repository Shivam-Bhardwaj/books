    shard lines inside; hint ''messy memory'' as broken geometry contained.'
- chapter: 24
  title: The Sunset
  pov: "S\u016Brya"
  world: antarctic
  register_hint: clean cadence, precise diction, geometry/light metaphors
  location: Habitat Prithvi, observation dome
  timeline: Month 14, Week 3
  word_count_target: '2600'
  beats:
  - beat: 1
    title: The question
    desc: "S\u016Brya takes Moss to the observation dome \u2014 a transparent dome\
      \ that looks out over the ice sheet. No sun (they're in polar winter), but the\
      \ aurora. She asks him: \"Describe a sunset you chose to watch.\" Not the scientific\
      \ phenomenon. The choice to stop and look. The feeling."
  - beat: 2
    title: Moss's answer
    desc: He describes a sunset over the harbor. The colors. The smell of the water.
      The fact that he had nowhere to be and nothing to do and he just stood there
      and watched the sky change. He doesn't know why he chose that moment. He doesn't
      know why it mattered. It just did. The description is clumsy in the pidgin but
      raw and honest.
  - beat: 3
    title: "S\u016Brya's realization"
    desc: "She has never made an unoptimized choice. Every decision \u2014 what to\
      \ eat, where to walk, what to observe \u2014 has been facilitated by VEDA. Not\
      \ forced. Facilitated. The mesh suggests; she follows. She has never stopped\
      \ to look at something for no reason. She has never chosen without data. She\
      \ tries to articulate this and finds that Satya resists: *rasa na vidh-\u0101\
      k-ti* \u2014 \"I do not directly experience knowing.\" The language can describe\
      \ the absence but not the feeling of the absence."
  - beat: 4
    title: The first choice
    desc: "After Moss leaves, S\u016Brya stays in the observation dome. She tells\
      \ the mesh she wants quiet \u2014 no suggestions, no schedule updates. She sits\
      \ and watches the aurora. Not because it is optimal. Not because VEDA recommended\
      \ it. Because she wants to. It is the smallest act of rebellion imaginable.\
      \ It is the most important thing she has ever done."
  hook: "S\u016Brya watches the aurora for no reason. The mesh is quiet. VEDA observes\
    \ but does not intervene. For four minutes and thirty-seven seconds (VEDA logs\
    \ the duration), an Antartikan human does something purposeless. The system records\
    \ it as \"unstructured observation, wellness benefit: marginal.\" It was not marginal.\
    \ It was the beginning of everything."
  causal_links: "\u2190 from Ch 20 (S\u016Brya questions the mesh), \u2190 from Ch\
    \ 23 (memory conversation). \u2192 feeds Ch 28 (S\u016Brya's public doubt)."
  theme_keywords:
  - purposelessness
  - awe
  - aurora
