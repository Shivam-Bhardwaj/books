      \ in the air, food, water that his body reads as foreign invaders. He collapses\
      \ during a language session with S\u016Brya. Vihaan rushes him to the medical\
      \ wing."
  - beat: 2
    title: The diagnosis
    desc: "His immune system is in full rejection. Antarctic medicine \u2014 optimized\
      \ for their modified biology \u2014 can treat symptoms but not the underlying\
      \ incompatibility. Standard protocols fail. VEDA runs models: without intervention,\
      \ Moss has weeks. The incompatibility is not a disease \u2014 it's a fundamental\
      \ mismatch between his baseline biology and their engineered environment."
  - beat: 3
    title: "S\u016Brya at his bedside"
    desc: "She sits with him. The pidgin has grown enough for simple exchanges but\
      \ not enough for what needs to be said. She holds his hand \u2014 a gesture\
      \ that is loaded with meaning in both cultures, and different meaning in each.\
      \ He is hot with fever. She is cool, as Antarctikans are. The temperature difference\
      \ between their skin says everything about their worlds."
  - beat: 4
    title: VEDA's calculation
    desc: "VEDA presents the Council with options. Option A: palliative care until\
      \ death (14\u201321 days, 92% confidence). Option B: genetic modification \u2014\
      \ immune adaptation, metabolic adjustment, biome compatibility rewrite. Survival\
      \ probability: 73%. Side effects: unpredictable phenotypic changes. VEDA's recommendation:\
      \ Option B, with the clinical note that Moss's unmodified microbiome represents\
      \ irreplaceable genetic material for Antarctic population health. His body is\
      \ worth more alive than dead, in purely biological terms."
  hook: "Moss is dying. The cure is to make him something other than what he is. The\
    \ decision is not his to make \u2014 he is unconscious, feverish, and in a world\
    \ where he has no rights, no citizenship, no standing. His life depends on the\
    \ vote of twelve people he has never met."
