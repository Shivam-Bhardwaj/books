    title: Holding together
    desc: "S\u016Brya leads. She is not good at it \u2014 she has no training in unstructured\
      \ leadership, no charisma in the Continental sense. But she has something the\
      \ others lack: she has practiced uncertainty. She has watched the aurora for\
      \ no reason. She has ignored the mesh. She has asked questions without looking\
      \ up the answers. These tiny acts of rebellion have prepared her for this moment.\
      \ She holds the twelve together by doing the one thing no Antartikan leader\
      \ has done in centuries: she admits she doesn't know what will happen next."
  hook: "VEDA is gone. The twelve are alone. S\u016Brya leads by admitting ignorance\
    \ \u2014 a leadership style that Antarctica has not seen in 500 years. The ocean\
    \ is vast and empty and terrifying, and S\u016Brya is starting to understand why\
    \ Moss laughed in the biolab: because sometimes the only response to an absurd\
    \ universe is absurd joy."
