    title: The tests
    desc: Antarctic biologists have been studying Moss's pre-modification biological
      samples (preserved before the procedure). His gut microbiome, his immune markers,
      his genetic profile. Today they present findings to a scientific committee.
  - beat: 2
    title: The revelation
    desc: "Moss's unmodified microbiome contains thousands of bacterial strains that\
      \ Antarctica lost through 500 years of sealed-environment optimization. His\
      \ gut bacteria carry genetic diversity that their engineered systems cannot\
      \ synthesize \u2014 strains essential for long-term immune adaptation, nutritional\
      \ processing, and population health. The biologists are stunned. Priya (Council,\
      \ biosecurity) recognizes immediately: this is not academic. This is existential.\
      \ Without genetic diversity input, Antarctic biological systems will continue\
      \ narrowing toward fragility."
  - beat: 3
    title: The irony
    desc: "Moss carries the cure for Antarctica's slow decline *in his body* \u2014\
      \ in the messy, unoptimized, unengineered biological chaos that the M\u0101\
      nava-Uttara spent centuries eliminating. The \"primitive\" carries what the\
      \ \"advanced\" needs. Moss, when he understands (S\u016Brya translates), laughs.\
      \ It's the first time he's laughed in Antarctica. Several Antarctikans flinch\
      \ at the sound \u2014 unexpected, unscheduled laughter."
  - beat: 4
    title: The implication
    desc: If Moss's microbiome is this valuable, what about 800 million Continentals?
      The genetic diversity of the entire unmodified human population becomes Antarctica's
      most critical resource. Not technology. Not knowledge. Biology. The messy, chaotic,
      unoptimized biology of people who live and die without VEDA's guidance.
  hook: "The most valuable thing in Antarctica is the bacteria in a sailor's gut.\
    \ The most advanced civilization on Earth needs the most basic thing the other\
    \ can offer: unedited life. The butterfly has landed \u2014 and its wings carry\
    \ what the sealed world needs to survive."
  causal_links: "\u2190 from Ch 22 (Moss's biology preserved pre-modification). \u2192\
    \ feeds Ch 26 (stagnation data), \u2192 feeds Ch 29 (symbiosis proposal)."
