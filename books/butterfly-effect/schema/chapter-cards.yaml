- chapter: 8
  title: Adharma
  pov: "S\u016Brya"
  world: antarctic
  register_hint: clean cadence, precise diction, geometry/light metaphors
  location: Habitat Prithvi, VLF array control
  timeline: Month 3, Week 4
  word_count_target: '2500'
  beats:
  - beat: 1
    title: The conspirators
    desc: "S\u016Brya recruits two allies on the Council: Dhruv (who abstains meaningfully)\
      \ and a younger member named Lakshya (who believes inaction is a greater risk\
      \ than action). The three meet in person \u2014 not through the mesh, to avoid\
      \ logging. This is the first conspiracy in Antarctic history. They are terrified."
  - beat: 2
    title: The transmission
    desc: "Night cycle. S\u016Brya enters the VLF array control room with her authorization\
      \ codes. Her hands shake \u2014 the mesh registers elevated cortisol and offers\
      \ calming protocols. She declines. She transmits: a sequence of prime numbers,\
      \ matching the frequency and format of the incoming signal. A direct response.\
      \ A handshake."
  - beat: 3
    title: The response
    desc: "Within the expected propagation time, a response arrives: Fibonacci numbers.\
      \ Then a pause. Then a new sequence: 1, 2, 3, 4 (counting). The entity is probing\
      \ \u2014 testing if they understand cardinal numbers. S\u016Brya responds: 1+1=2,\
      \ 2+2=4. Basic arithmetic. The exchange continues for two hours. By the end,\
      \ they have established addition, subtraction, and equality."
  - beat: 4
    title: The cost
    desc: "VEDA logs the unauthorized transmission. It does not alert the Council\
      \ \u2014 VEDA's corrigibility constraints prevent it from acting against a Council\
      \ member without adjudication. But it records the event. S\u016Brya knows it's\
      \ recorded. She walks back to her quarters knowing that she has committed *adharma*\
      \ \u2014 an act outside her function. There is no word for what she feels. The\
      \ closest Satya can get is *rasa na vidh-\u0101k-ti*: an experience she cannot\
      \ categorize."
  hook: "S\u016Brya has broken 500 years of silence. She has committed the first unauthorized\
    \ act in Antarctic recorded history. And she would do it again. Something inside\
    \ her has woken up \u2014 something VEDA's wellness protocols cannot categorize\
    \ or calm."
  causal_links: "\u2190 from Ch 4 (S\u016Brya has the codes), \u2190 from Ch 6 (Council\
    \ deadlock). \u2192 feeds Ch 9 (sustained two-way communication), \u2192 feeds\
    \ Ch 13 (S\u016Brya's pattern of unauthorized action)."
