    desc: "S\u016Brya watches through an observation window. The modification is not\
      \ surgery \u2014 it's a cascade of targeted genetic therapies, immune modulators,\
      \ and biome transplants. It takes 72 hours. Moss is unconscious throughout.\
      \ His vitals crash twice. Both times, the medical team stabilizes him. S\u016B\
      rya does not leave the observation corridor. Vihaan brings her food. She does\
      \ not eat."
  - beat: 4
    title: The mirror
    desc: "Days later. Moss wakes. He is weak but alive. His body feels different\
      \ \u2014 lighter, cooler, his senses sharper in some ways (he can see better\
      \ in dim light) and duller in others (food tastes muted). S\u016Brya brings\
      \ him a reflective surface. He looks at himself. His eyes \u2014 dark brown\
      \ his whole life \u2014 have amber streaks. His pupils are wider. His skin is\
      \ a shade paler. He touches his face. It's his face. It's not his face. He is\
      \ alive. He is changed. The bridge is being built in his body, and it costs\
      \ him a piece of who he was."
  hook: "Moss survives. His eyes are changing. He is becoming something that neither\
    \ world has a name for \u2014 not Continental, not Antarctic, but the space between.\
    \ The modification saved his life and took part of his identity. Every act of\
    \ translation has a cost."
