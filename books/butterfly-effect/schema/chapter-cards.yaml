  - beat: 1
    title: Public doubt
    desc: "Council session. Routine agenda. S\u016Brya interrupts: \"VEDA has been\
      \ aware of terminal cultural entropy for 187 years. VEDA deprioritized the only\
      \ knowledge framework that might have addressed it. VEDA's optimization function\
      \ is incomplete. We need to discuss VEDA's limitations.\" The room goes silent.\
      \ Not the productive silence of consensus \u2014 the shocked silence of heresy.\
      \ Arhat: \"You are questioning the system.\" S\u016Brya: \"I am doing what the\
