      Renna brokers the alliance. The coalition agrees: establish sustained communication,
      learn what they can, prepare for the possibility of contact.'
  - beat: 3
    title: Building infrastructure
    desc: "The coalition invests in Kael's observatory. Better equipment, more personnel,\
      \ a dedicated communications schedule. Kael begins systematic exchanges: she\
      \ transmits, waits, receives. Each exchange teaches her something. The entity\
      \ on the other end understands mathematics perfectly. It responds instantly\
      \ (within VLF propagation time). It seems to be waiting for her \u2014 as if\
      \ it has been waiting for a long time."
  - beat: 4
    title: The first fear
    desc: "Late one night, alone with the receiver, Kael realizes something: the signal\
      \ she originally detected wasn't a response to her. It was already running.\
      \ It has been running for \u2014 she calculates from the signal characteristics\
      \ \u2014 decades. Maybe centuries. Someone has been calling out for a very long\
      \ time. And the sophistication of the signal suggests technology far beyond\
      \ anything she can build. For the first time, she feels not wonder but fear."
  hook: 'The signal has been running for centuries. Whoever is out there has been
    calling. They are patient, technologically superior, and they have been waiting.
    Kael wonders: waiting for what?'
  causal_links: "\u2190 from Ch 5 (proof of signal). \u2192 feeds Ch 9 (sustained\
