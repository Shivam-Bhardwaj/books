    \ taught her what VEDA could not: that meaning does not require purpose. When\
    \ they reach Continental shores, she will carry this knowledge like Moss carried\
    \ his microbiome \u2014 a living thing, fragile and essential, that the sealed\
    \ world needs to survive."
