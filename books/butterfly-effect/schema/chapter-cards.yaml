      of 18 meters. Moss's ship survives by luck and the waypoint data directing them
      to the storm's edge rather than its center. One ship capsizes. The third is
      damaged and falls behind. Moss never sees it again. He is alone on the ocean.
      One ship. Twenty-three crew remaining of the original fifteen on his vessel.
