  - beat: 1
    title: The response arrives
    desc: "VEDA reports: someone transmitted prime numbers at the probe signal. Not\
      \ only received \u2014 responded to VEDA's continued transmission with a new\
      \ mathematical sequence. The Council reconvenes. VEDA's analysis: the transmitter\
      \ is crude, high-power, located somewhere in the former Caribbean basin. The\
      \ signal is undeniably artificial and intelligent."
  - beat: 2
    title: VEDA's 67% warning
    desc: "VEDA presents its full risk assessment. Contact has a 67% probability of\
      \ \"catastrophic culture shock\" \u2014 defined as irreversible social disruption.\
      \ But VEDA also notes, buried in the data: continued isolation has a 94% probability\
      \ of \"terminal cultural entropy\" within 300 years. S\u016Brya catches this.\
      \ She asks VEDA to clarify. VEDA does: \"Both contact and isolation carry existential\
      \ risk. Contact risk is acute. Isolation risk is chronic.\" The Council ignores\
      \ the chronic risk. Humans always do."
  - beat: 3
    title: Arhat's argument
    desc: "Arhat makes the case for silence. Eloquent, measured, devastating. \"We\
      \ have survived for 500 years by turning inward. The outside is not a resource\
      \ \u2014 it is a threat. Their signal proves they have technology capable of\
      \ reaching us. If they can reach us with signals, they can reach us with weapons.\"\
      \ He is wrong about the weapons. He is not wrong about the threat."
  - beat: 4
    title: The deadlock continues
    desc: "Vote: 6-6 again. But the factions have shifted \u2014 some who voted for\
      \ observation now want response; some who wanted response now have cold feet.\
      \ S\u016Brya leaves the meeting knowing that the Council will study this until\
      \ it's too late. She accesses the VLF array that night. She doesn't transmit.\
      \ Not yet. But she writes the response sequence and saves it in her private\
      \ mesh partition."
  hook: "VEDA's own data says isolation will kill them. The Council chooses isolation\
    \ anyway. S\u016Brya has a response ready. She has never disobeyed in her life."
  causal_links: "\u2190 from Ch 5 (Kael's transmission). \u2192 feeds Ch 8 (S\u016B\
    rya breaks protocol)."
  theme_keywords:
  - risk
  - models
  - chronic vs acute
  motif: Two curves crossing
  svg_prompt: 'Geometric sigil: two smooth curves crossing (acute vs chronic risk)
    over a baseline; a small warning triangle at the intersection, no fill.'
