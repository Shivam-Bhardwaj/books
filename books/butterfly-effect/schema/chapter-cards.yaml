- chapter: 23
  title: The Carried Past
  pov: Moss
  world: continental
  register_hint: earthy, bodily, jagged sentences, glass/sea metaphors
  location: Habitat Prithvi
  timeline: Month 14, Week 1
  word_count_target: '2700'
  beats:
  - beat: 1
    title: Recovery
    desc: "Moss is mobile again, modified, adapting. His body is a compromise. He\
      \ sees better in dim light but squints in full illumination. His metabolism\
      \ is more efficient but he's lost muscle mass. He moves through the habitat\
      \ as a curiosity \u2014 the outsider who was changed."
  - beat: 2
    title: The memory question
    desc: "In conversation with a group of Antarctikans (pidgin is now functional\
      \ for basic exchanges), Moss asks about their childhoods. Their responses are\
      \ precise, detailed, and utterly without warmth. They can *access* every memory\
      \ via the mesh \u2014 date-stamped, sensory-tagged, verified. But they don't\
      \ *carry* them. \"I can access it. Why would I carry it?\" Moss is stricken.\
      \ He tells them about a memory of his mother \u2014 imprecise, probably partly\
      \ invented, emotionally overwhelming. They listen the way people listen to music\
      \ from another planet."
  - beat: 3
    title: Moss tells a story
    desc: "He tells a story from his childhood: a time he got lost in the market,\
      \ was terrified, was found by a stranger who gave him bread and took him home.\
      \ The story is messy, contradictory (he remembers the bread as warm; it was\
      \ probably cold). The Antarctikans are fascinated not by the content but by\
      \ the *form* \u2014 an unverified, emotionally biased, factually unreliable\
      \ personal narrative. They have never encountered anything like it. One of them\
      \ says: \"This is what data looks like without verification.\" Another says:\
      \ \"It is more beautiful without verification.\" The room goes quiet."
  - beat: 4
    title: What memory means
    desc: "Moss realizes the difference isn't technology \u2014 it's relationship\
      \ to the past. Continentals *carry* their history in their bodies, their emotions,\
      \ their imperfect minds. Antarctikans *store* theirs in a system. Both have\
      \ access to the past. Only one is shaped by it."
  hook: "\"It is more beautiful without verification.\" An Antartikan said this about\
    \ Moss's messy, imperfect memory. Something stirred in that room \u2014 a recognition\
    \ of loss that nobody in Antarctica has the vocabulary to express."
  causal_links: "\u2190 from Ch 22 (Moss modified, now integrated). \u2192 feeds Ch\
    \ 24 (deeper Moss-S\u016Brya exchange)."
  theme_keywords:
  - memory
  - imperfection
  - beauty without proof
