- chapter: 25
  title: The Diversity Within
  pov: Moss
  world: continental
  register_hint: earthy, bodily, jagged sentences, glass/sea metaphors
  location: Habitat Prithvi, Biolab
  timeline: Month 15, Week 2
  word_count_target: '2500'
