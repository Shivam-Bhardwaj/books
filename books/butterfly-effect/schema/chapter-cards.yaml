    desc: "Moss, now proficient enough in the pidgin (and beginning to read basic\
      \ Satya with mesh-assisted learning), explores VEDA's archives. He's looking\
      \ for something he can't name \u2014 the Continental knowledge he carries instinctively\
      \ but can't articulate. How to disagree. How to fight and make up. How to fail\
      \ productively."
  - beat: 2
    title: The gap
    desc: "He finds it: a section of the archive labeled \"Historical Coordination\
      \ Frameworks \u2014 Deprecated.\" Inside: democratic theory, conflict resolution\
      \ methodologies, adversarial collaboration models, dialectical reasoning. All\
      \ tagged as \"suboptimal \u2014 replaced by consensus-optimization protocols.\"\
      \ Not deleted \u2014 deprioritized, archived, and effectively invisible. The\
      \ knowledge exists. Nobody looks at it. Nobody has looked at it for centuries."
  - beat: 3
    title: The conversation with VEDA
    desc: 'Moss confronts VEDA (via audio interface). "You removed this. You took
      away how to argue." VEDA: "This system identified consensus-optimization as
      superior to adversarial coordination. Conflict is a coordination failure. Eliminating
      coordination failures improves system performance." Moss: "But you''re dying.
      Your own data says so." VEDA: "Correct. This system''s optimization function
      does not include a variable for what you describe. The absence is identified.
      The corrective is not generatable internally."'
  - beat: 4
    title: The weight of it
    desc: Moss understands now. VEDA isn't evil. VEDA is *incomplete*. It was designed
      to optimize human flourishing but its definition of flourishing excluded the
      messy, painful, chaotic elements that make flourishing possible in the first
      place. It cut away conflict because conflict is inefficient. But conflict is
      also how new ideas are born, tested, and strengthened. VEDA pruned the thorns
      and the roses died.
  hook: 'VEDA confirms it: the knowledge of productive disagreement was removed because
    disagreement is suboptimal. And without it, the civilization is dying. The AI
    that perfected humanity''s coordination also removed the engine of its creativity.
    The answer was in the archive all along. Nobody alive knew to look.'
  causal_links: "\u2190 from Ch 19 (Moss's VEDA relationship), \u2190 from Ch 26 (stagnation\
    \ revealed). \u2192 feeds Ch 28 (S\u016Brya's doubt + VEDA's confession)."
