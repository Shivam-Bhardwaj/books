      \ days straight."
  - beat: 3
    title: VEDA's range
    desc: "Two weeks out, the mesh connection to VEDA weakens and then cuts. Silence.\
      \ For the first time in their lives, the twelve Antarctikans cannot query the\
      \ system. Their edge co-processors still function (local AI, mesh-to-mesh among\
      \ the twelve), but the vast civic layer \u2014 the knowledge base, the optimization\
      \ engine, the steady voice that answers every question \u2014 is gone. Several\
      \ delegation members panic. S\u016Brya does not. She's been practicing."
