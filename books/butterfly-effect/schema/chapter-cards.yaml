- chapter: 28
  title: The Confession
  pov: "S\u016Brya + VEDA interstitial"
  world: antarctic
  register_hint: clean cadence, precise diction, geometry/light metaphors
  location: Habitat Prithvi, Council + private
  timeline: Month 18
