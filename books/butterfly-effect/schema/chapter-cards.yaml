      \ hull \u2014 into a shape that means nothing. It is ugly. It is pointless.\
      \ It is the first piece of Antarctic art created without optimization in 400\
      \ years. She looks at it and feels the thing she will not name. She leaves it\
      \ on the deck. The ocean will take it."
